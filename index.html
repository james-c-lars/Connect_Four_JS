<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="UTF-8">
    <title>Connect Four</title>
</head>


<template id="template-board">
    <link rel="stylesheet" href="styles/board.css">
    <div class="board">
        <div class="indicator-container" id="indicator-container">
            <!-- 7 pieces are put here to represent dropping one in each column -->
        </div>
        <div class="outer-board" onmouseout="getBoard().boardOnMouseOut()">
            <div class="pieces-container" id="pieces-container">
                <!-- 7 column divs are added here, each with 6 circle spans -->
            </div>
        </div>
        <div class="game-settings">
            <div>
                <button id="begin-button" onclick="getBoard().beginGame()"> Begin Game </button>
            </div>
            <div>
            <label for="player-one">Player One:</label>
                <select name="Player One" id="player-one" onchange="getBoard().changePlayers(1)">
                    <option value="human">Human</option>
                    <option value="computer">Computer</option>
                </select>
            </div>
            <div>
                <label for="player-two">Player Two:</label>
                <select name="Player Two" id="player-two" onchange="getBoard().changePlayers(2)">
                    <option value="human">Human</option>
                    <option value="computer">Computer</option>
                </select>
            </div>
            <div>
                <img src="./assets/setting-icon.png" class="setting-icon">
            </div>
        </div>
    </div>
</template>


<body>
    <script src="components/board.js"></script>
    <game-board></game-board>
</body>

</html>
